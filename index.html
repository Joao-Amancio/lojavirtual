<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Virtual</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Minha Loja</h1>
        <div class="menu-icon" onclick="toggleMenu()">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
        <nav id="nav-menu">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#produtos">Produtos</a></li>
                <li><a href="#checkout" id="checkout-link" onclick="showCheckout(event)">Finalizar Compras</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="carrossel1" class="carousel">
        <div class="carousel-container">
            <div class="carousel-slide">
                <img style="width: 500px; height: 500px;" src="./assets/Capturar_2024_05_21_16_34_45_90.png" alt="Imagem 1">
                <div class="details">
                    <p>Preço: R$ 100,00</p>
                    <button onclick="addToCart(100)">Adicionar ao Carrinho</button>
                </div>
            </div>
            <div class="carousel-slide">
                <img style="width: 500px; height: 500px;" src="./assets/Capturar_2024_05_21_16_35_06_733.png" alt="Imagem 2">
                <div class="details">
                    <p>Preço: R$ 150,00</p>
                    <button onclick="addToCart(150)">Adicionar ao Carrinho</button>
                </div>
            </div>
            <!-- Mais imagens conforme necessário -->
        </div>
        <button class="prev" onclick="prevSlide(1)">&#10094;</button>
        <button class="next" onclick="nextSlide(1)">&#10095;</button>
    </section>
    
    <!-- Repita para outros carrosséis, se necessário -->
    
    <section id="cart-total">
        <h2>Total das Compras: R$ <span id="total">0.00</span></h2>
    </section>
    
    <section id="checkout" style="display: none;">
        <h2>Finalizar Compras</h2>
        <form>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            <label for="address">Endereço:</label>
            <input type="text" id="address" name="address" required>
            <label for="payment">Forma de Pagamento:</label>
            <select id="payment" name="payment">
                <option value="cartao">Cartão de Crédito</option>
                <option value="boleto">Boleto</option>
                <option value="pix">PIX</option>
            </select>
            <button type="submit">Finalizar Compra</button>
        </form>
    </section>
    
    <script src="./script.js"></script>
</body>
</html>
